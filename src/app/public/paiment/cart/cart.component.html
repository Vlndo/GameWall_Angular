<h1>Panier</h1>

<div class="cart">
    <div class="products">
        <div class="items" *ngIf="cartItems.length > 0">
            <ul *ngFor="let cartItem of cartItems">
                <li>
                    <img ngSrc="http://localhost:8000/media/img/products/{{cartItem.images[0].link}}" alt="" width="520"
                        height="300" priority>
                </li>
                <li>
                    {{ cartItem.title }}
                </li>
                <li>
                    {{ cartItem.price }} €
                </li>
            </ul>
        </div>
        <div class="items" *ngIf="cartItems.length === 0">
            <h2>Le panier est vide</h2>
        </div>
    </div>
    <div class="actions">
        <div class="clear">
            <button (click)="clearCart()">Vider le panier</button>
        </div>
        <div class="redirection">
            <button (click)="clearLocalStorageCart()">Retour à mes achats</button>
        </div>
    </div>
</div>
