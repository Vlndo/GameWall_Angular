<div *ngIf="userData" class="userCard">
  <div class="userInfos">
    <p>Email : {{ userData.email }}</p>
    <p>Name : {{ userData.name }}</p>
    <p>Age : {{userData.age}} ans</p>
    <p *ngIf="userData.age >= 50">Boomer ?</p>
  </div>
  <div class="update">
    <button [routerLink]="['edit',userData.id]">Modifier profil</button>
    <button id="delete" [routerLink]="['delete',userData.id]">Supprimer profil</button>
  </div>
</div>
