<p>b-index works!</p>
<div *ngIf="userData">
  <div class="bills" >bill :
    <div *ngFor="let bill of userData.bills">
    <div [routerLink]="['details', bill.id]">
      {{ bill.billNumber }},
      <div *ngFor="let keey of bill.keeys">
        <img ngSrc="http://localhost:8000/media/img/products/{{keey.keyProduct.images[0].link}}" width="40"
             height="30" priority alt="">
        <p>titre:{{keey.keyProduct.title}}</p>
      </div>
    </div>
  </div>
</div>
</div>
